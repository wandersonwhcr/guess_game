services:

  proxy:
    image: nginx:1.29-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_proxy
    configs:
      - source: proxy-nginx-template-default
        target: /etc/nginx/templates/default.conf.template
    ports:
      - 3000:3000
      - 5000:5000

  frontend:
    build:
      dockerfile: ./docker-compose/frontend/Dockerfile
    environment:
      REACT_APP_BACKEND_URL: http://localhost:5000

  backend:
    build:
      dockerfile: ./docker-compose/backend/Dockerfile
    environment:
      FLASK_DB_TYPE: postgres
      FLASK_DB_USER: postgres
      FLASK_DB_NAME: postgres
      FLASK_DB_PASSWORD: postgres
      FLASK_DB_HOST: database
      FLASK_DB_PORT: 5432
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:17.5-alpine
    volumes:
      - database-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ CMD, pg_isready, --username=postgres ]
      interval: 3s
      timeout: 1s
      retries: 10

configs:
  proxy-nginx-template-default:
    file: ./docker-compose/proxy/configs/nginx-template-default.conf

volumes:
  database-postgres-data:
